<!DOCTYPE html>

<body>
    <link rel="stylesheet" type="text/css" href="http://www.meuamigopet.com.br/arquivos/reset.css">
    <link rel="stylesheet" type="text/css" href="http://www.meuamigopet.com.br/arquivos/estilos.css?v=3">
    <link rel="stylesheet" type="text/css" href="http://www.meuamigopet.com.br/arquivos/vtex-smartCart.css">

    <meta name="vtex-version" content="1.0.0.0">

    <script src="http://localhost:35729/livereload.js"></script>
    <script src="/lib/jquery-1.8.3.min.js"></script>
    <script src="/lib/vtex-utils.js"></script>
    <script src="/lib/dust-core-2.0.0.min.js"></script>
    <script src="/lib/dust-helpers-1.1.1.js"></script>

    <style type="text/css">.item_doesnt_exist {color: gray;}</style>

    <!-- PRIMEIRO -->
    <div>
      <div class="portal-sku-selector-ref"></div>
      <div class="portal-qty-selector-ref"></div>
      <a href="" class="buy-button">COMPRAR</a>
    </div>


    <!-- SEGUNDO -->
    <div style="float: right;">
      <div class="portal-sku-selector-ref2" style="width: 600px;"></div>
      <div class="portal-qty-selector-ref2"></div>
      <a href="" class="buy-button2">COMPRAR</a>
    </div>

    <script src='js/portal-sku-selector-with-template.js'></script>
    <script src='js/portal-buy-button.js'></script>
    <script src='js/portal-qty-selector-with-template.js'></script>

    <script type="text/javascript">
        var mocks = ['spec/mocks/shoestock.json', 'spec/mocks/casaamerica.json'];

        $.getJSON(mocks[0]).done(function(data){
          $('.portal-sku-selector-ref').skuSelector(data, {warnUnavailable: true, showPrice: true, showBuyButton: false});
          $('.buy-button').buyButton(data.productId);
          $('.portal-qty-selector-ref').qtySelector(data.productId);
        });

        $.getJSON(mocks[1]).done(function(data){
          $('.portal-sku-selector-ref2').skuSelector(data, {warnUnavailable: true, showPrice: true, selectOnOpening:false});
          $('.buy-button2').buyButton(data.productId);
          $('.portal-qty-selector-ref2').qtySelector(data.productId, 3, {style: 'number'});
        });
    </script>

</body>
