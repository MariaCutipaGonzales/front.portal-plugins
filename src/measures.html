<!DOCTYPE html>

<body>
<link rel="stylesheet" type="text/css" href="http://www.meuamigopet.com.br/arquivos/reset.css">
<link rel="stylesheet" type="text/css" href="http://www.meuamigopet.com.br/arquivos/estilos.css?v=3">
<link rel="stylesheet" type="text/css" href="http://www.meuamigopet.com.br/arquivos/vtex-smartCart.css">

<meta name="vtex-version" content="1.0.0.0">

<script src="http://localhost:35729/livereload.js"></script>
<script src="/lib/jquery-1.8.3.min.js"></script>
<script src="/lib/vtex-utils.js"></script>
<script src="/lib/dust-core-2.0.0.min.js"></script>

<style type="text/css">.item_doesnt_exist {color: gray;}
.mock-case {border: 1px solid gray}</style>

<!-- PRIMEIRO -->
<div class="mock-case">
  <div class="portal-price-ref" style="height: 50px"></div>
  <div class="portal-sku-selector-ref"></div>
  <div class="portal-quantity-selector-ref"></div>
  <a href="" class="buy-button">COMPRAR</a>
  <div class="portal-notify-me-ref"></div>
  <div class="portal-measures-ref"></div>
</div>


<script src="js/portal-template-as-modal.js"></script>
<script src='js/portal-sku-selector-with-template.js'></script>
<script src='js/portal-buy-button.js'></script>
<script src='js/portal-price-with-template.js'></script>
<script src='js/portal-quantity-selector-with-template.js'></script>
<script src='js/portal-notify-me-with-template.js'></script>
<script src='js/portal-sku-measures-with-template.js'></script>


<script type="text/javascript">
  var mocks = ['spec/mocks/measures.json'];

  $.getJSON(mocks[0]).done(function(data){
    $('.portal-price-ref').price(data.productId);
    $('.portal-sku-selector-ref').skuSelector(data, {selectOnOpening: false});
    $('.buy-button').buyButton(data.productId);
    $('.portal-quantity-selector-ref').quantitySelector(data.productId);
    $('.portal-notify-me-ref').notifyMe(data.productId, {strings: {title: "AVISE-ME"}});
    $('.portal-measures-ref').skuMeasures(data.productId);
  });

</script>

</body>
